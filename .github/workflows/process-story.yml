# AI Dev Team - Story to Tasks Processing Workflow
# Triggers when a Story issue is created or labeled

name: Process Story

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write
  contents: read

jobs:
  process-story:
    name: Process Story with AI Team
    runs-on: ubuntu-latest
    # Only run for issues with 'story' label OR title starting with [STORY]
    if: |
      (github.event.action == 'opened' && startsWith(github.event.issue.title, '[STORY]')) ||
      (github.event.action == 'labeled' && github.event.label.name == 'story')
    
    steps:
      - name: Check if already processed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(l => l.name);
            if (labels.includes('tasks-created')) {
              console.log('Story already processed, skipping');
              return 'skip';
            }
            return 'process';
          result-encoding: string
      
      - name: Checkout repository
        if: steps.check.outputs.result == 'process'
        uses: actions/checkout@v4
      
      - name: Set up Python
        if: steps.check.outputs.result == 'process'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        if: steps.check.outputs.result == 'process'
        run: |
          pip install openai PyGithub
      
      - name: Add 'processing' label
        if: steps.check.outputs.result == 'process'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['ai-processing']
            });
      
      - name: Process Story into Tasks
        if: steps.check.outputs.result == 'process'
        id: process
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python scripts/process_story.py
      
      - name: Update labels on success
        if: steps.check.outputs.result == 'process' && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Remove processing label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: 'ai-processing'
              });
            } catch (e) {
              console.log('Label not found, skipping removal');
            }
            
            // Add success labels
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['tasks-created', 'ready-for-dev']
            });
      
      - name: Handle failure
        if: steps.check.outputs.result == 'process' && failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Remove processing label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                name: 'ai-processing'
              });
            } catch (e) {
              console.log('Label not found');
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `## ‚ùå AI Dev Team - Story Processing Failed
              
            There was an error breaking down this Story into Tasks.
            
            Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
              
            **To retry:** Remove the \`story\` label and add it again.`
            });
