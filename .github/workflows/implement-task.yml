# AI Dev Team - Task Implementation Workflow
# Triggers when a Task is labeled with 'implement' or 'ready'

name: Implement Task

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  implement-task:
    name: Implement Task with AI Team
    runs-on: ubuntu-latest
    # Only run for tasks labeled with 'implement' or 'ready-to-implement'
    if: |
      (github.event.label.name == 'implement' || github.event.label.name == 'ready-to-implement') &&
      contains(github.event.issue.labels.*.name, 'task')
    
    steps:
      - name: Check if already implemented
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(l => l.name);
            if (labels.includes('implemented') || labels.includes('has-pr')) {
              console.log('Task already implemented, skipping');
              return 'skip';
            }
            return 'process';
          result-encoding: string
      
      - name: Checkout repository
        if: steps.check.outputs.result == 'process'
        uses: actions/checkout@v4
      
      - name: Set up Python
        if: steps.check.outputs.result == 'process'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        if: steps.check.outputs.result == 'process'
        run: |
          pip install openai PyGithub
      
      - name: Add 'implementing' label
        if: steps.check.outputs.result == 'process'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['ai-implementing']
            });
      
      - name: Implement Task
        if: steps.check.outputs.result == 'process'
        id: implement
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python scripts/process_task.py
      
      - name: Update labels on success
        if: steps.check.outputs.result == 'process' && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.payload.issue.number;
            
            // Remove implementing label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                name: 'ai-implementing'
              });
            } catch (e) {
              console.log('Label not found, skipping removal');
            }
            
            // Remove the trigger labels
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                name: 'implement'
              });
            } catch (e) {}
            
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                name: 'ready-to-implement'
              });
            } catch (e) {}
            
            // Add success labels
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              labels: ['implemented', 'has-pr', 'needs-review']
            });
      
      - name: Handle failure
        if: steps.check.outputs.result == 'process' && failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.payload.issue.number;
            
            // Remove implementing label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                name: 'ai-implementing'
              });
            } catch (e) {}
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: `## ‚ùå AI Dev Team - Implementation Failed
              
            There was an error implementing this Task.
            
            Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
              
            **Common issues:**
            - Task description too vague
            - Missing acceptance criteria
            - Complex dependencies
              
            **To retry:** Remove the \`implement\` label and add it again.`
            });
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              labels: ['implementation-failed']
            });
